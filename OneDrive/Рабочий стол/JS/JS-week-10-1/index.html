<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" placeholder="Search for a city..." id="input" class="text">
        </div>
        <div id="when-where">
            <p id="city">Montreal</p>
            <p id="date">Sunday 27 July 2021</p>
        </div>
        <div id="now">
            <p id="temperature">28째</p>
            <p id="feelsLike">Feels like: 30째</p>
            <p id="conditions">Sunny</p>
            <p id="variation">Min: 25째 Max: 28째</p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
